<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/app.css">
    
</head>
<body>
    
<h1>My Super Task Manager</h1>

<!-- <nav></nav> -->

<main class="container-fluid parent">
    <section class="list">
        <h3>Pending Tasks</h3>
        
        <button id="btnHideForm" class="btn btn-sm btn-info">
        <i class="fas fa-window"></i>
        Show/Hide form
    </button>
    <div id="task-list">
        <!-- js yo render tasks here-->
        

    </div>
    </section>



    <section class="form">
        <h3>Task Info</h3> 

        <div class="my-control">
            <label>Important:</label>
            <i id="iImportant" class="icon far fa-star"></i>
        </div>

        <div class="my-control">
        <label>Title</label>
        <input id="txtTitle" type="text">
        </div>

        <div class="my-control">
        <label>Description</label>
        <textarea id="description"rows="5"></textarea>
        </div>

        <div class="my-control">
            <label>Priority</label>
            <select id="selPriority">
                <option>Low</option>
                <option>Normal</option>
                <option>Medium</option>
                <option>High</option>
                <option>Urgent</option>
            </select>
        </div>

        <div class="my-control">
        <label>Due Date</label>
        <input id="selDueDate"type="datetime-local"> 
        </div>

        <div class="my-control">
        <label>Contact</label>
        <input id="txtContact"type="text">
        </div>

        <div class="my-control">
        <label>Participants</label>
        <input id="txtParticipants"type="number">
        </div>

        <div class="my-control">
        <label>color</label>
        <input id="selColor"type="color">
        </div>

        <div class="centered">
        <button id="btnSave" class="btn btn-dark">Save Task</button>    
        </div>
    
        



        </div>


        </section>
</main>


<!-- <footer></footer> -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/task.js"></script>
<script src="/scripts/app.js"></script>
</body>
</html>
